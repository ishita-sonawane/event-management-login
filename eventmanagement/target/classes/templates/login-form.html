    <script>
        // Password validation function
        function validatePassword() {
            const passwordInput = document.getElementById("password");
            const password = passwordInput.value;

            // Regex patterns for validation
            const lengthPattern = /.{8,}/;
            const uppercasePattern = /[A-Z]/;
            const lowercasePattern = /[a-z]/;
            const digitPattern = /\d/;
            const specialCharPattern = /[\W_]/;

            // Check each condition
            let validationMessage = "";

            if (!lengthPattern.test(password)) {
                validationMessage += "Password must be at least 8 characters long. ";
            }
            if (!uppercasePattern.test(password)) {
                validationMessage += "Password must contain at least one uppercase letter. ";
            }
            if (!lowercasePattern.test(password)) {
                validationMessage += "Password must contain at least one lowercase letter. ";
            }
            if (!digitPattern.test(password)) {
                validationMessage += "Password must contain at least one digit. ";
            }
            if (!specialCharPattern.test(password)) {
                validationMessage += "Password must contain at least one special character. ";
            }

            const passwordValidationMessage = document.getElementById("passwordValidationMessage");
            passwordValidationMessage.textContent = validationMessage;

            return validationMessage === "";
        }

        // Show/hide validation message
        function toggleValidationMessage() {
            const passwordValidationMessage = document.getElementById("passwordValidationMessage");
            const passwordInput = document.getElementById("password");

            if (passwordValidationMessage.textContent !== "") {
                passwordValidationMessage.style.display = "block";
                passwordInput.classList.add("invalid");
            } else {
                passwordValidationMessage.style.display = "none";
                passwordInput.classList.remove("invalid");
            }
        }
    </script>
